<title>Add Course</title>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<body style="background-image:url('{% static "images/bg5.jpg" %}'); background-repeat:no-repeat;background-size:cover;">

      <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <form method="post" action="{% url 'add_coursedb' %}">
                    {% csrf_token %}
                  <h3 class="mb-5">Add Course</h3>
      
                  <div class="form-outline mb-4">
                    
                    <input type="text" placeholder="Enter Course" name="course"class="form-control "  null=True/>
                    
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="text" placeholder="Enter Course Fee"  name="fee" class="form-control " />
                   
                  </div>
      
                  <!-- Checkbox -->
                  
      
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
      
                  
      
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    

    </body>
    




    

{% endblock %}
