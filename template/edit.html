<title>Edit Details</title>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<body style="background-image:url('{% static "images/bg2.jpg" %}'); background-repeat:no-repeat;background-size:cover;">
    <center>
    <h1>Edit Student Details</h1>

    <form action="{% url 'edit_student_details' edit.id %}" method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{edit.student_name}}"><br><br>
        <label>Address:</label>
        <input type="text" name="addr" value="{{edit.student_address}}"><br><br>
        <label>Age:</label>
        <input type="number" name="age" value="{{edit.student_age}}"><br><br>
        <label>Joining Date:</label>
        <input type="date" name="jdate" value="{{edit.joining_date|date:'Y-m-d'}}"><br><br>
        <label>Course:</label>
        <select name="sel">
                {% for c in course %}
                {% if c.id == edit.course.id %}
                <option value="{{c.id}}" selected>{{c.course_name}}</option>
                {% else %}
                <option value="{{c.id}}">{{c.course_name}}</option>
                {% endif %}
                {% endfor %}
                
        </select>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    </center>
</body>
{% endblock %}
