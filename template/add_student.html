<title>Add Student</title>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<body style="background-image:url('{% static "images/bg2.jpg" %}'); background-repeat:no-repeat;background-size:cover;">
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <form method="post" action="{% url 'add_studentdb' %}" >
                    {% csrf_token %}
                  <h3 class="mb-5">Add Student</h3>
      
                  <div class="form-outline mb-4">
                    
                    <input type="text" placeholder="Enter Name" name="name" class="form-control "  null=True/>
                    
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="text" placeholder="Address"  name="address" class="form-control " />
                   
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" placeholder="Enter Age"  name="age" class="form-control " />
                   
                  </div>
                  <div class="form-outline mb-4">
                    <input type="date" placeholder="Joining Date"  name="jdate" class="form-control " />
                   
                  </div>
                  <div class="form-outline mb-4">
                    <select class="form-control" name="sel">
                        {% for c in course %}
                        <option value="{{c.id}}">{{c.course_name}}</option>
                        {% endfor %}
                        
                  </div>
                  
                  <input type="Submit" value="Submit" class=" btn-primary btn-lg btn-block">
                  
      
                </form>
      
                  
      
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    

    </body>
    
{% endblock %}
